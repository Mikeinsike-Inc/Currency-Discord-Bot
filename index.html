<h3>Enter Website Extention Below</h3>
<p>Website Extentions
(0 = mikeinsike.com)
(1 = [This Website] 1.mikeinsike.com)
(2 = TYCR)</p>
<input id="text_a" type="text;" placeholder=Password required />
<p id="answer"></p>
<button onclick="myFunction()">Find Page!</button>

<script>

function zero() {
location.replace('https://mikeinsike.com');
}
function one() {
location.replace('https://1.mikeinsike.com');
}
function two() {
location.replace('https://tycr-web.mikeinsike.com');
}









function myFunction()
{
var a=document.getElementById("text_a").value;


if (a=="0")
  {
document.getElementById("answer").innerHTML="mikeinsike.com, Redirecting in 3 seconds";

setTimeout(zero(),3000)

} else if (a=="1")
  {
document.getElementById("answer").innerHTML="1.mikeinsike.com, Redirecting in 3 seconds";

setTimeout(one(),3000)
} else if (a=="2")
  {
document.getElementById("answer").innerHTML="tycr-web.mikeinsike.com, Redirecting in 3 seconds";

setTimeout(two(),3000)
} else
  document.getElementById("answer").innerHTML="Unknown Website Exstention!";
}
</script>
